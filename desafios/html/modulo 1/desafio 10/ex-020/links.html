    <title>Pseudo elementos</title>
    <style>
         a{
            color: blue;
            text-decoration: none;
            font-weight: bold;
            
         }
         a:visited{
            color: darkred;
          
         }
         a:hover{
            text-decoration: underline;
            color: black;
         }
         a:active{
            color: yellow;
         }
         a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color:darkgray
         }

    </style>
</head>
