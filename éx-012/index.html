<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html</title>
</head>
<body>
    <h1>INSERINDO VÍDEOS HOSPEDADOS LOCALMENTE</h1>
<P>Estem video está hospedado no meu próprio servidor</P>
<video controls width="500">

<source src="media/video-webm.webm" type="video/webm">
<source src="media/video-mp4.mp4" type="video/mp4">
</video>
<p>Seu navegador não possui compatibilidade com nenhum dos formatos do video</p>
<h1>Inserirndo videos do Youtube </h1>
<iframe width="500" height="500" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=RD7FSaT2h6SKab7Z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>



</html>
